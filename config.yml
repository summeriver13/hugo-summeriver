baseURL: "https://summeriver.tech/"
title: "summeriver's blog"
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "summeriver's blog"
  description: "夏河的博客"
  keywords: [Blog, Portfolio, PaperMod, Hugo]
  author: 夏河
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2023"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "首页"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: 夏河
    subtitle: "我在故我思"
    imageUrl: "https://img1.imgtp.com/2023/05/05/YEzjrj2Z.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: 斑鸠
    buttons:
      - name: 文章
        url: archives
      - name: 博客
        url: posts
      - name: SummerBlock
        url: "https://mc.summeriver.tech/"

  socialIcons:
    - name: steam
      url: "https://steamcommunity.com/id/summeriver13/"
    - name: bilibili
      url: "https://bilibili.com/523533271"
    - name: github
      url: "https://github.com/summeriver13"
    - name: rss
      url: "index.xml"

  analytics:
    google:
      SiteVerificationTag: "summeriver"
    bing:
      SiteVerificationTag: "summeriver"
    yandex:
      SiteVerificationTag: "summeriver"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

taxonomies:
          category: categories
          tag: tags
          series: series

menu:
  main:
    - identifier: search
      name: 搜索
      url: search/
      weight: 5
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 10
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 20
    - identifier: mc
      name: SummerBlock
      url: "https://mc.summeriver.tech/"
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true

markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    style: monokai

